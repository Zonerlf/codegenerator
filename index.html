<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <!-- Bootstrap CSS -->
    <link href="libs/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1>Panel de Administración</h1>
                <p>Ingrese sus credenciales para continuar</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="bi bi-person-fill"></i> Usuario
                    </label>
                    <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="bi bi-key-fill"></i> Contraseña
                    </label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                    <div class="password-toggle">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="login-btn">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>
            
            <div class="login-footer">
                <p>© 2025 Sistema de Códigos. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    
    <!-- Script para mostrar/ocultar contraseña -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        });
    </script>
</body>
</html>
